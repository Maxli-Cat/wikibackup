<h1>DHT Spray</h1>
<h2>Ingredients</h2>
<ul>
  <li>ethanol 95%: 49 g</li>
  <li>isopropyl myristate: 0.5 g</li>
  <li>DHT: 0.5 g</li>
  <li>water: 20 g</li>
</ul>
<p>&nbsp;</p>
<h2>Directions</h2>
<ol>
  <li>Combine the ethanol, isopropyl mysistate and DHT</li>
  <li>Mix very well</li>
  <li>Add the water</li>
</ol>
